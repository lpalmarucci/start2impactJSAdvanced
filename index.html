<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polluted</title>
    <link rel="stylesheet" href="css/style.css"></link>
</head>
<body>
    <header id="head-section">
        <h1>Check the air quality of your city</h1>
        <form method="POST" onsubmit="searchAQI">
            <div>
                <input type="text" name="search-box" id="search-box" placeholder="Es. Turin" tabindex="1" value=""/>
                <span class="search-box-error-message">Please, insert a valid name</span>
            </div>
            <img src="images/search.svg" alt="search" id="search-img" tabindex="2"/>
        </form>
        <img id="loader" src="images/plant.gif" width="70" height="70"/> 
    </header>

    <section id="data-container">
        <table class="table-data">
            <thead>
                <tr>
                    <th>Indicator</th>
                    <th>Value</th>
                </tr>
            </thead>
        </table>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
